  .game {
    width: 320px;
    max-width: 90vw;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 12px;
  }
  .card {
    perspective: 2000px;
    cursor: pointer;
    display: grid;
    grid-template-columns: repeat(6, 20px);
  }
  input[type="checkbox"] {
    display: none;
  }
  label {
    display: block;
    width: 100%;
    padding-top: 100%; 
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    border-radius: 10px;
  
  }
  input[type="checkbox"]:checked + label {
    transform: rotateY(180deg);
   
  }
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    top: 0;
    left: 0;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.8rem;
    user-select: none;
  }
  .front {
    background: black;
    color: green;
   
  }
  .back {
    background: #00bcd4;
    color: #121212;
    transform: rotateY(180deg);
  }
  
  .back.pair1 { background: black; }
  .back.pair6 { background: black; }
  .back.pair7 { background: black; }

    color: #555;
  }

  }
</style>
