<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>atvd de Laura</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      display: flex;
      flex: 1;
    }

    .esquerda {
      background-color: orange;
      width: 20%;
      padding: 20px;
      color: white;
    }

    .meio {
      background-color: lightblue;
      width: 90%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .resumos {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .resumo {
      background-color: lightpink;
      color: white;
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
    }

    .cards {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .card {
      background-color: darkviolet;
      color: white;
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
    }

    footer {
      background-color: #607D8B;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Cabeçalho</header>
    <main>
      <div class="esquerda">Menu Lateral</div>
      <div class="meio">
        <div class="resumos">
          <div class="resumo">Resumo 1</div>
          <div class="resumo">Resumo 2</div>
          <div class="resumo">Resumo 3</div>
        </div>
        <div class="cards">
          <div class="card">Card 1</div>
          <div class="card">Card 2</div>
          <div class="card">Card 3</div>
          <div class="card">Card 4</div>
          <div class="card">Card 5</div>
        </div>
      </div>
    </main>
    <footer>Rodapé</footer>
  </div>
</body>
</html>
